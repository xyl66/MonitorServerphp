{extend name="./Template/Public/layout.html" /}
    {block name="title"}修改密码{/block}
    {block name="headjs"}
        <script src="__JS__/bootstrap.min.js"></script>
        <script type="text/javascript">
            var logoutURL='{:Url("Home/Login/logout","","")}';
            var updateAccountURL='{:Url("Home/Login/updateAccount","","")}';
        </script>
    {/block}
    {block name="css"}<link href="__CSS__/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">{/block}
{block name="content"}
<div id="wrapper">
     <!-- Navigation -->
        <div id="page-wrapper">
        <div class="col-md-12 graphs">
	   <div class="xs">
  	    <h3>修改密码</h3>
  	    <div class="well1 white" id="creatAccount">
            <form class="form-floating ng-pristine ng-invalid ng-invalid-required ng-valid-email ng-valid-url ng-valid-pattern" novalidate="novalidate" method="post">
          <fieldset>
            <div class="form-group">
              <label class="control-label">原密码：</label>
              <input type="password" v-on:focus="warn.opwd=0" name="username" v-model="user.opassword"  class="form-control1 " required="">
                <div v-show="warn.opwd" class="coursewarn alert alert-warning">警告！原密码不能为空。</div>
            </div>
            <div class="form-group">
                  <label class="control-label normal">新密码：</label></br>
                  <input type="password" v-on:focus="warn.npwd1=0"  v-model="user.npassword1" class="form-control1 form_datetime_start"  >
                  <input type="password" v-on:focus="warn.npwd2=0"  v-model="user.npassword2" class="form-control1 form_datetime_start"  >
                <div v-show="warn.npwd1" class="coursewarn alert alert-warning">警告！新密码不能为空。</div>
                <div v-show="warn.npwd2" class="coursewarn alert alert-warning">警告！新密码不一致。</div>
            </div>
            <div class="form-group">
              <button type="button" v-on:click="check_null" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-default">Reset</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
   </div>
      </div>
      <!-- /#page-wrapper -->
   </div>
    <!-- /#wrapper -->
{/block}
{block name="bodyjs"}
    <script src="__JS__/home/Login/updateAccount.js"></script>
{/block}
</html>
